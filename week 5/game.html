<html>
	<head>
		<title>GAMER MANAGEMENT</title>
		<link href="css/signup_style.css" rel="stylesheet">
		<script src="js/formValidation.js"></script>
		<meta name="viewport" content="width=device-width initial-scale=1.0">
	</head>
	<body>
	
		<div class="container">
			<div>
				<h1>GAMER MANAGEMENT</h1>
			</div>
			
			<div>
				<form class="form1" method="POST">
					<div class="set">
						<label for="email">Email Address</label>
						<input type="email" placeholder="Email Address" id="email" name="email" 
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
					</div>
					
					<div class="set">
						<label for="password">Password</label>
						<input type="password" placeholder="Password" id="password" name="password" 
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and 
						one uppercase and lowercase letter, and at least 8 or more characters" required>
					</div>
					
					<div class="set">
						<label for="confirm_password">Confirm Password</label>
						<input type="password" placeholder="Confirm Password" id="confirm_password" onblur="passwordCheck()" 
						name="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one
						number and one uppercase and lowercase letter, and at least 8 or more characters" required>
						
					</div>
					
					<div class="set">
						<label for="fname">First Name</label>
						<input type="text" placeholder="First Name" id="fname" name="fname" required>
					</div>
					
					<div class="set">
						<label for="lname">Last Name</label>
						<input type="text" placeholder="Last Name" id="lname" name="lname" required>
					</div>
					
					<div class="set">
						<label for="dob">Date Of Birth</label>
						<input type="date" placeholder="MM/DD/YYYY" id="dob" name="dob" required >
					</div>
					
					<div class="set">
						<label for="p_no">Phone Number</label>
						<input type="tel" placeholder="Phone Number" id="p_no" name="p_no" 
						pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required >
					</div>
					
					<div class="set">
						<label for="city">City</label>
						<input type="text" placeholder="City" id="city" name="city" onblur="captcha()">
					</div>
					
					<div class="set">
						<label for="captchaCode">Captcha Code</label>
						<div class="captcha" id="captcha">
						</div>
						<input type="text" placeholder="Captcha Code" id="captchaCode" name="captchaCode" 
						onblur="ValidCaptcha()" >
					</div>
						
					<div class="btn_container">					
						<input type="submit" class="btn btn_blue"></a>
						<a href="#" class="btn btn_green">Login</a>
					</div>
					
				<form>	
			</div>
			
		</div>
	</body>
</html>
